<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Pixelate</title>

</head>
<body>
  <div class="wrapper">
    <h1>
      <!-- TODO: append span tag through javascript -->
      PIXELATE
    </h1>
    <p class="subtitle">Give your photos a retro look.</p>
    
    <div class="menu-container">
      <div class="file-menu">
          <input id="fileInput" class="file-chooser" type='file' accept="image/*"/>
          <label for="fileInput" class="menu-button">Choose an image <svg id="upload-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15"><style>.a{fill:#030104;}</style><polygon points="12.5 10 12.5 13 2.5 13 2.5 10 0.5 10 0.5 13 0.5 15 14.5 15 14.5 13 14.5 10 " class="a"/><polygon points="5.5 12 9.5 12 9.5 5 11.5 5 7.5 0 3.5 5 5.5 5 " class="a"/></svg>
          </label>
          <a id="saveLink" class="menu-button">Save File <svg id="download-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.2 512.2" width="512" height="512"><path d="M479 283.9c-1.7-4-5.5-6.6-9.9-6.6H352.3V10.7C352.3 4.8 347.5 0 341.6 0H171c-5.9 0-10.7 4.8-10.7 10.7v266.7H43c-4.3 0-8.2 2.6-9.9 6.6 -1.6 4-0.7 8.6 2.3 11.6l212.8 213.5c2 2 4.7 3.1 7.6 3.1s5.5-1.1 7.6-3.1l213.4-213.5C479.8 292.5 480.7 287.9 479 283.9z" fill="#eccf8d"/></svg> </a>
      </div>

      <fieldset class="config-menu">
        <legend>Pixel Properties</legend>
          <div class="config-menu__area1">
              <label for="propBox">Lock ratio</label><input type="checkbox" value="prop" id="propBox">
          </div>
  
          <div class="config_menu__area2">
            <div id="proportionalConfig" class="disabled">
              <label for="pixelRatio">Pixel Size</label><input type="number" id="pixelRatio" min="1" value="5"/>
            </div>
      
            <div id="pixelSizeConfig">
              <label for="pixelHeight">Height</label><input type="number" id="pixelHeight" min="1" value="5"/>
              <label for="pixelWidth">Width</label><input type="number" id="pixelWidth" min="1" value="5"/>
            </div>  

          </div> 
      </fieldset>      
        
    </div>
      
      <canvas id="pixelateCanvas">If you can read this message, than your browser doesn't support this feature(canvas).</canvas>
      
  </div>
  
  <script src="shaderfy.js"></script>
  <script src="index.js"></script>
</body>
</html>
